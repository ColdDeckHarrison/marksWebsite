
{% include "header.html" %}
<!-- Page Header -->
  <header class="masthead"   style="background-image: url('{{ url_for('static', filename='images/contact-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Contact Me</h1>
            <span class="subheading">Have questions? I have answers.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container-contact">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p class="contactme">Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
        <form name="sentMessage" id="contactForm" action="{{ url_for('contact') }}" method="post" novalidate>
                       <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" id="name" placeholder="Name" required data-validation-required-message="Please enter your name.">
  </div>
            <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required data-validation-required-message="Please enter your email address.">
  </div>
                <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" class="form-control" id="phone" placeholder="Phone Number" required data-validation-required-message="Please enter your phone number.">
  </div>
            <div class="form-group">
    <label for="message">Message</label>
              <textarea rows="5" name="message" class="form-control" id="message" placeholder="Type Message Here" required data-validation-required-message="Please enter your message."></textarea>
  </div>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
        </form>
      </div>
    </div>
  </div>

  <hr>
</body>
  {% include "footer.html" %}
</html>
